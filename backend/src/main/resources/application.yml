server:
  port: ${PORT:8000}

spring:
  application:
    name:
      spring-backend
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/myrealm

cors:
  allowed:
    origins: ${CORS_ALLOWED_ORIGINS:}

logging:
  level:
    org.springframework.security: DEBUG